[tox]
envlist = py26, py27, style, docs

[testenv]
deps=
    -rrequirements
    pytest
    coverage
setenv=
    PYTHONWARNINGS=all

[pytest]
adopts=--doctest-modules
python_files=*.py
python_functions=test_
norecursedirs=.tox .git

[testenv:py27]
deps =
    -rrequirements.txt
    pytest
commands =
    py.test --basetemp={envtmpdir}

[testenv:py26]
deps =
    -rrequirements.txt
    pytest
commands =
    py.test --basetemp={envtmpdir}

[testenv:style]
deps =
    -rrequirements.txt
    flake8
commands =
    python setup.py flake8
    
[testenv:docs]
changedir=docs/
deps =
    -rrequirements.txt
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
